<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <form action="" method="post">
        <div>
            <label for="name">Name*</label>
            <input type="text" placeholder="Name" id="name" required>
        </div>

        <div>
            <label for="email">Email*</label>
            <input type="email" placeholder="Email" id="email" required>
        </div>

        <div>
            <label for="gender">Gender*</label>
            <input type="radio" id="gender_m" name="gender" required>Male
            <input type="radio" id="gender_f" name="gender" required>Female<br>
        </div>
        <label for="cars">Car Brands*</label>
        <select id="cars" required>
            <option value="placeholder">--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
        <div>
            <label for="age">Age*</label>
            <input type="number" id="age" placeholder="Age" required>
        </div>
        <div>
            <label for="DOB">DOB*</label>
            <input type="date" id="dob">
        </div>
        <div>
            <label for="tel">Phone Number</label>
            <input type="te" placeholder="xxx-xxx-xxxx." id="tel">
        </div>
        <div>
            <label for="password">Password*</label>
            <input type="password" placeholder="Password" id="password" required>
        </div>
        <div>
            <label for="tos">I agree to the TOS</label>
            <input type="checkbox" id="tos" required>*
        </div>
        <button type="submit">Submit Button</button>




    </form>
    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
